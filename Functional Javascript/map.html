<!DOCTYPE html>
<html>
    <head>
        <title>map method</title>
    </head>
    <body>
        <script lang="javascript">

            function square(arr){
                return (arr*arr);
            }

            function map(arr,func){
                var result=[];
                for(var i=0;i<arr.length;i++){
                    result.push(func(arr[i]));
                }
                return result;
            }

            map([1,2,3,4,5],square);
            map([1,4,9,16,25],Math.sqrt);


        </script>
    </body>
</html>
