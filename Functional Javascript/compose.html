<!DOCTYPE html>
<html>
    <head>
        <title>Compose Function</title>
    </head>
    <body>
        <script>
            function square(x){
                
                return (x*x);
            }

            function double(x){
                return(x * 2);
            }

            function compose(f1, f2) {
                return (function(value){
                    return(f1(f2(value)));
                });
           }

            var f1 = compose(square,double);
            f1(5);
            f1(10);

            var f2 = compose(double,square);
            f1(5);
            f1(10);

        </script>
    </body>
</html>
