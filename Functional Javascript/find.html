        <title>find function</title>
    </head>
    <body>
        <script lang="javascript">

            function isEven(num){
                return (num %2 ==0);
            }

           function find(array,test){
            for(var i=0; i<array.length ; i++){
                if(test(array[i])){
                    return array[i];
                }
            }
         }
            
        </script>
    </body>
