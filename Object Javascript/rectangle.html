<!DOCTYPE html>
<html>
    <head>
        <title>rectangle class</title>
    </head>
    <body>
        <script>
           class Rectangle{
               constructor(width,height){
                this.width=width;
                this.height=height;
            }
        }
            var r = new Rectangle(5,8);
            document.write("Width of rectangle is:"+ r.width+"<br/>");
            document.write("height of rectangle is:"+ r.height+"<br/>"); 

            document.write("<b>Modified some of the properties</b><br/>")

            var r=new Rectangle(10,12);
            document.write("Width of rectangle is:"+ r.width+"<br/>");
            document.write("height of rectangle is:"+ r.height); 
        </script>
    </body>
</html>
