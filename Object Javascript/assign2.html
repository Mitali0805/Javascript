<!DOCTYPE html>
<html>
    <head>
        <title>Person</title>
    </head>
    <body>
        <script>
            
            function Person(fname,lname,age,skills,address,dateOfBirth,married,profession){
                this.fname=fname;
                this.lname=lname;
                this.age=age;
                this.skills=skills;
                this.address=address;
                this.dateOfBirth=dateOfBirth;
                this.married=married;
                this.profession=profession;
            }
             
            amithab=new Person("amithab","bachan",22,["acting"],{city:"mumbai",pincode:416602},"08/05/1998",false,"Sr.Analyst");

            abhishek=new Person("abhishek","",21,["karate"],{},"27/10/1999",false,"Analyst")
            var abhishek=Object.create(amithab);

             print=function(){
                console.log(amithab);
                console.log(abhishek.lname);
                console.log(abhishek.address);
            }();
        </script>
    </body>
</html>
