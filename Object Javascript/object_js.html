<!DOCTYPE html>
<html>
    <head>
        <title>Object creation</title>
    </head>
    <body>
        <script>
            var myobj={};
            myobj.firstName="Mitali";
            myobj.middleName="Dipak";
            myobj.lastName="Pawaskar";


            var myobj1={
                firstName:"Nick",
                middleName:"pqr", 
                lastName:"abc"
            }

            myobj1.lastName="Dicruz";
            myobj1.middleName="Joe";

            console.log(myobj1);
            console.log(myobj);
        </script>
    </body>
</html>
