<html>
    <head>
        <title>Good/Bad Day</title>
    </head>
    <style>
        body{
            font-size: larger;
            margin: 50px;
            padding: 20px;
            background-color: rgb(221, 124, 140);
        }
    </style>
<body>
<script type="text/javascript">
var r = Math.random()
if (r>0.5)
{
document.write("Have a Good day !")
}
else
{
document.write("Have a BAD day !")
}
</script>
<p>This example demonstrates the Math.random() method. </p>
</body>
</html>
